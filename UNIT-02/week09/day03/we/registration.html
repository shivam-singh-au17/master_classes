        .box1>span:nth-child(1),

        }

        .box1>div:nth-child(2)>input,

            width: 342px;
            height: 46px;

            margin-top: 15px;

        }

        .box1>div:nth-child(6)>input {
            font-size: 30px;
            width: 342px;
            border: 2px solid black;
            height: 45px;
            margin-bottom: 10px;
            margin-top: 15px;
        }

        .box1>div:nth-child(8)>button {
            width: 350px;
            height: 52px;
            color: white;
            background-color: black;
            margin-top: 40px;
            font-size: 30px;
        }

        .box1>span:nth-child(7) {

        .box2>div>div:nth-child(1) {
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 10px;
            margin-top: 50px;
        }

        .box2>div:nth-child(1)>div:nth-child(2) {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
            font-weight: 500;
        }

        .box2>div:nth-child(2)>div:nth-child(2) {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            font-weight: 600;
        }

        .box2>div:nth-child(3)>div:nth-child(2) {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
